<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <title>Upcoming Projects | PnP Launchpad</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('app');
        const data = await PNPL.loadContent();
        const projects = PNPL.enrichProjects(data);
        const now = new Date();
        const upcoming = projects
          .filter((p) => PNPL.projectStatus(p, now) === 'upcoming')
          .sort((a, b) => PNPL.parseDate(a.launchDate) - PNPL.parseDate(b.launchDate));

        el.innerHTML = `
          ${PNPL.header('Upcoming')}
          <main>
            <section class="hero">
              <h1>Upcoming Projects</h1>
              <p>Projects that have been announced and are not live yet.</p>
            </section>
            ${upcoming.length ? `<div class="grid">${upcoming.map((p) => PNPL.projectCard(p)).join('')}</div>` : '<p>No upcoming projects are listed yet.</p>'}
          </main>
          ${PNPL.footer()}
        `;
      })();
    </script>
  </body>
</html>
