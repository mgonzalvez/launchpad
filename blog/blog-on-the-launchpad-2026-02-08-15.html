<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg" />
    <link rel="shortcut icon" href="../assets/logo.svg" />
    <title>On the Launchpad, Feb, 8-15, 2026 | PnP Launchpad</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../assets/app.js"></script>
    <script>
      const el = document.getElementById('app');
      el.innerHTML = `
        ${PNPL.header('Blog')}
        <main>
          <article class="blog-post-card blog-post-full">
            <div class="blog-collage" aria-label="Collage of this week's featured projects">
                <img src="https://cf.geekdo-images.com/IJc_ITmnznlytEvbkRyC5A__original/img/zm_WRlPyIrzqzsF24Ko4IqeUHrM=/0x0/filters:format(jpeg)/pic9244143.jpg" alt="Red Dungeon" loading="lazy" />
                <img src="https://cf.geekdo-images.com/XNc9Ak6Ix7dH0YZ0CO8atQ__original/img/ZPVA4DVo1t8obL0amz78lEZypjk=/0x0/filters:format(jpeg)/pic9366637.jpg" alt="Fliegerkorps" loading="lazy" />
                <img src="https://cf.geekdo-images.com/4OLqhcfrLAt09gjl_dq10w__original/img/XhTIw9BgJbz72JZ6mjbSSzKGz1w=/0x0/filters:format(png)/pic9331606.png" alt="KING" loading="lazy" />
                <img src="https://cf.geekdo-images.com/nLh85hxuSmY-tlOe2vFt6Q__original/img/6z-bl-EXHajuoXpZpsJOiv43dqU=/0x0/filters:format(png)/pic8807429.png" alt="Cat Saga" loading="lazy" />
                <img src="https://cf.geekdo-images.com/tkg17D8m3kPNt-lX7vGD3A__original/img/HrUQ9Z0r_e7LxoQZQdSbhGmze1s=/0x0/filters:format(png)/pic9393462.png" alt="Dice Horde" loading="lazy" />
                <img src="https://cf.geekdo-images.com/SFUdXWsOMZOObMPC_axNdg__original/img/Rtbe5p9f1Ioz6KzW4hlyeWel49M=/0x0/filters:format(png)/pic9407633.png" alt="Essence: The Grim Expeditions" loading="lazy" />
              </div>
            <div class="blog-post-body">
              <p class="meta">Published: February 15, 2026</p>
              <h1>On the Launchpad, Feb, 8-15, 2026: Dungeons, Air Combat, Tower Defense, Monsters, Cats, and More!</h1>

              <p><strong>Now live and running:</strong> <a href="https://www.kickstarter.com/projects/timetodice/red-dungeon" target="_blank" rel="noreferrer noopener">Red Dungeon</a> launched <strong>February 6</strong> and runs through <strong>February 28</strong>. <a href="https://www.kickstarter.com/projects/105281170/fliegerkorps" target="_blank" rel="noreferrer noopener">Fliegerkorps</a> launched <strong>February 4</strong> and ends <strong>February 20</strong>. <a href="https://www.kickstarter.com/projects/littlerocketgames/one-card-dungeon-hells-door" target="_blank" rel="noreferrer noopener">One Card Dungeon - Hell's Door</a> launched <strong>February 4</strong> and ends <strong>March 6</strong>. <a href="https://www.kickstarter.com/projects/keepersoffun/orman-a-roll-and-plant-print-and-play-game" target="_blank" rel="noreferrer noopener">ORMAN</a> launched <strong>January 31</strong> and ends <strong>February 28</strong>. <a href="https://www.kickstarter.com/projects/nukazombee/beastward-monster-hunt-rpg-boardgame?ref=1q7wvl" target="_blank" rel="noreferrer noopener">Beastward</a> launched <strong>February 8</strong> and runs through <strong>March 10</strong>. <a href="https://gamefound.com/en/projects/florianfiedler/essence-the-grim-expeditions" target="_blank" rel="noreferrer noopener">Essence: The Grim Expeditions</a> is set to launch <strong>February 17</strong> and is currently set to end <strong>March 3</strong>.</p>
              <p><strong>Live status right now:</strong> Red Dungeon <strong><span class="days-left" data-end-date="2026-02-28">days left</span></strong>, Fliegerkorps <strong><span class="days-left" data-end-date="2026-02-20">days left</span></strong>, One Card Dungeon - Hell's Door <strong><span class="days-left" data-end-date="2026-03-06">days left</span></strong>, ORMAN <strong><span class="days-left" data-end-date="2026-02-28">days left</span></strong>, Beastward <strong><span class="days-left" data-end-date="2026-03-10">days left</span></strong>, Essence: The Grim Expeditions <strong><span class="days-left" data-end-date="2026-03-03">days left</span></strong>.</p>

              <p><strong>Upcoming (not launched yet):</strong> <a href="https://www.kickstarter.com/projects/twoacornsgames/dice-horde" target="_blank" rel="noreferrer noopener">Dice Horde</a> is currently listed as launching soon (tracked as <strong>March 1</strong> for now), <a href="https://www.kickstarter.com/projects/rollingrhinogames/catsaga" target="_blank" rel="noreferrer noopener">Cat Saga</a> is also tracked as launching on <strong>March 1</strong>, and <a href="https://www.kickstarter.com/projects/radek-ignatow/king-0" target="_blank" rel="noreferrer noopener">KING</a> is currently scheduled for <strong>March 3</strong>.</p>

              <p><strong>Promo watch:</strong> <a href="https://itch.io/s/180328/-birthday-sale-" target="_blank" rel="noreferrer noopener">Raoul Schaupp's Birthday Sale</a> remains a limited-time promo lane for players looking to pick up discounted print-and-play titles and currently has <strong><span class="days-left" data-end-date="2026-02-20">days left</span></strong>.</p>

              <p><strong>Bottom line:</strong> the week still delivers a strong spread across compact dungeon crawls, heavier tactical systems, and near-term launches worth tracking before they go live.</p>


              <p><a href="index.html" target="_blank" rel="noreferrer noopener">Back to Blog</a></p>
            </div>
          </article>
        </main>
        ${PNPL.footer()}
      `;
      document.querySelectorAll('.days-left[data-end-date]').forEach((node) => {
        const iso = String(node.getAttribute('data-end-date') || '');
        if (!/^\d{4}-\d{2}-\d{2}$/.test(iso)) return;
        const now = new Date();
        const end = new Date(`${iso}T23:59:59`);
        const days = Math.ceil((end.getTime() - now.getTime()) / (24 * 60 * 60 * 1000));
        if (days < 0) {
          node.textContent = 'ended';
        } else if (days === 0) {
          node.textContent = 'ends today';
        } else if (days === 1) {
          node.textContent = '1 day left';
        } else {
          node.textContent = `${days} days left`;
        }
      });
      PNPL.setMainLinksNewTab();
    </script>
  </body>
</html>
