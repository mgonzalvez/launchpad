<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="../assets/logo.svg" />
    <link rel="shortcut icon" href="../assets/logo.svg" />
    <title>Blog | PnP Launchpad</title>
    <link rel="stylesheet" href="../assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="../assets/app.js"></script>
    <script>
      const el = document.getElementById('app');
      el.innerHTML = `
        ${PNPL.header('Blog')}
        <main>
          <article class="blog-post-card blog-post-full">
            <img class="blog-cover" src="/uploads/essence.jpg" alt="Essence: The Grim Expeditions cover art" loading="lazy" />
            <div class="blog-post-body">
              <p class="meta">Published: February 17, 2026</p>
              <h1>Essence: The Grim Expeditions Just Launched</h1>

              <p><strong>Launch alert:</strong> <a href="https://gamefound.com/en/projects/florianfiedler/essence-the-grim-expeditions">Essence: The Grim Expeditions</a> is now live on Gamefound.</p>

              <p>This one stands out as a tactical, legacy-leaning dice crawler with campaign continuity, evolving choices, and meaningful class synergy. If you like games where every expedition builds on prior decisions, Essence is aiming directly at that lane.</p>

              <p><strong>Why this is worth a look:</strong> the project blends replay-friendly tactical turns with long-arc progression pressure. You are not just solving one-off puzzles; you are managing your build path, your risk tolerance, and how your party tools scale over time.</p>

              <p><strong>Why back now:</strong> early momentum matters for campaign visibility and stretch trajectory, and there is still <strong><span class="days-left" data-end-date="2026-03-03">days left</span></strong> in the funding window to jump in (campaign ends <strong>March 3, 2026</strong>).</p>

            </div>
          </article>

          <section class="blog-feed" style="max-width: 980px; margin: 18px auto 0;">
            <h2 style="margin: 0 0 8px;">Older Posts</h2>
            <p class="meta" style="margin-top: 0;">Older weekly posts appear here in collapsed cards as new entries are added.</p>
            <article class="blog-post-card">
              <a href="blog-on-the-launchpad-2026-02-16-22.html" target="_blank" rel="noreferrer noopener">
                <img class="blog-cover" src="/uploads/blog-collage-2026-02-16-22.jpg" alt="What's New on the Launchpad This Week of Feb. 16-22, 2026 cover" loading="lazy" />
              </a>
              <div class="blog-post-body">
                <p class="meta">Published: February 16, 2026</p>
                <h2><a href="blog-on-the-launchpad-2026-02-16-22.html" target="_blank" rel="noreferrer noopener">What's New on the Launchpad This Week of Feb. 16-22, 2026</a></h2>
              </div>
            </article>
            <article class="blog-post-card">
              <a href="blog-on-the-launchpad-2026-02-08-15.html" target="_blank" rel="noreferrer noopener">
                <img class="blog-cover" src="https://cf.geekdo-images.com/IJc_ITmnznlytEvbkRyC5A__original/img/zm_WRlPyIrzqzsF24Ko4IqeUHrM=/0x0/filters:format(jpeg)/pic9244143.jpg" alt="On the Launchpad, Feb. 8-15, 2026 cover" loading="lazy" />
              </a>
              <div class="blog-post-body">
                <p class="meta">Published: February 15, 2026</p>
                <h2><a href="blog-on-the-launchpad-2026-02-08-15.html" target="_blank" rel="noreferrer noopener">On the Launchpad, Feb. 8-15, 2026: Dungeons, Air Combat, Tower Defense, Monsters, Cats, and More!</a></h2>
              </div>
            </article>
          </section>
        </main>
        ${PNPL.footer()}
      `;
      document.querySelectorAll('.days-left[data-end-date]').forEach((node) => {
        const iso = String(node.getAttribute('data-end-date') || '');
        if (!/^\d{4}-\d{2}-\d{2}$/.test(iso)) return;
        const now = new Date();
        const end = new Date(`${iso}T23:59:59`);
        const days = Math.ceil((end.getTime() - now.getTime()) / (24 * 60 * 60 * 1000));
        if (days < 0) {
          node.textContent = 'ended';
        } else if (days === 0) {
          node.textContent = 'ends today';
        } else if (days === 1) {
          node.textContent = '1 day left';
        } else {
          node.textContent = `${days} days left`;
        }
      });
      PNPL.setMainLinksNewTab();
    </script>
  </body>
</html>
