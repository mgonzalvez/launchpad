<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <title>Watchlist | PnP Launchpad</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('app');
        const data = await PNPL.loadContent();
        const projects = PNPL.enrichProjects(data);
        const watchlistSlugs = PNPL.getWatchlistSlugs();
        const projectBySlug = new Map(projects.map((p) => [String(p.slug || ''), p]));
        const watched = watchlistSlugs.map((slug) => projectBySlug.get(slug)).filter(Boolean);

        el.innerHTML = `
          ${PNPL.header('Watchlist')}
          <main>
            <section class="hero">
              <h1>Your Watchlist</h1>
              <p>Saved projects are stored locally in this browser only.</p>
              ${watched.length ? '<button type="button" id="clear-watchlist-btn">Clear watchlist</button>' : ''}
            </section>
            ${watched.length ? `<div class="grid">${watched.map((p) => PNPL.projectCard(p)).join('')}</div>` : '<p>You have not saved any projects yet. Use the Save button on any project card.</p>'}
          </main>
          ${PNPL.footer()}
        `;

        const clearBtn = document.getElementById('clear-watchlist-btn');
        if (clearBtn) {
          clearBtn.addEventListener('click', () => {
            PNPL.clearWatchlist();
            window.location.reload();
          });
        }
      })();
    </script>
  </body>
</html>
