<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <title>Essence: The Grim Expeditions Just Launched | PnP Launchpad</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      const el = document.getElementById('app');
      el.innerHTML = `
        ${PNPL.header('Blog')}
        <main>
          <article class="blog-post-card blog-post-full">
            <img class="blog-cover" src="/uploads/essence.jpg" alt="Essence: The Grim Expeditions cover art" loading="lazy" />
            <div class="blog-post-body">
              <p class="meta">Published: February 17, 2026</p>
              <h1>Essence: The Grim Expeditions Just Launched</h1>

              <p><strong>Launch alert:</strong> <a href="https://gamefound.com/en/projects/florianfiedler/essence-the-grim-expeditions">Essence: The Grim Expeditions</a> is now live on Gamefound.</p>

              <p>This one stands out as a tactical, legacy-leaning dice crawler with campaign continuity, evolving choices, and meaningful class synergy. If you like games where every expedition builds on prior decisions, Essence is aiming directly at that lane.</p>

              <p><strong>Why this is worth a look:</strong> the project blends replay-friendly tactical turns with long-arc progression pressure. You are not just solving one-off puzzles; you are managing your build path, your risk tolerance, and how your party tools scale over time.</p>

              <p><strong>Why back now:</strong> early momentum matters for campaign visibility and stretch trajectory, and there is still <strong><span class="days-left" data-end-date="2026-03-17">days left</span></strong> in the funding window to jump in.</p>

              <p><a href="blog.html">Back to Blog</a></p>
            </div>
          </article>
        </main>
        ${PNPL.footer()}
      `;
      document.querySelectorAll('.days-left[data-end-date]').forEach((node) => {
        const iso = String(node.getAttribute('data-end-date') || '');
        if (!/^\d{4}-\d{2}-\d{2}$/.test(iso)) return;
        const now = new Date();
        const end = new Date(`${iso}T23:59:59`);
        const days = Math.ceil((end.getTime() - now.getTime()) / (24 * 60 * 60 * 1000));
        if (days < 0) {
          node.textContent = 'ended';
        } else if (days === 0) {
          node.textContent = 'ends today';
        } else if (days === 1) {
          node.textContent = '1 day left';
        } else {
          node.textContent = `${days} days left`;
        }
      });
      PNPL.setMainLinksNewTab();
    </script>
  </body>
</html>
