<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <title>Ended | PnP Launchpad</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('app');
        const data = await PNPL.loadContent();
        const projects = PNPL.enrichProjects(data);
        const now = new Date();
        const archived = projects
          .filter((p) => ['archived', 'late-pledge'].includes(PNPL.projectStatus(p, now)))
          .sort(PNPL.byArchivePriority);

        el.innerHTML = `
          ${PNPL.header('Ended')}
          <main>
            <section class="hero">
              <h1>Ended Projects</h1>
              <p>Projects automatically move here after their campaign or promo end date. Projects with late pledges available are shown first.</p>
            </section>
            ${archived.length ? `<div class="grid">${archived.map((p) => PNPL.projectCard(p)).join('')}</div>` : '<p>No archived projects yet.</p>'}
          </main>
          ${PNPL.footer()}
        `;
      })();
    </script>
  </body>
</html>
