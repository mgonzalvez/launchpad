<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Weekly curated digest of paid print-and-play projects." />
    <title>PnP Launchpad | New PnP Projects Weekly</title>
    <script>
      if (!window.location.pathname.endsWith('/') && !window.location.pathname.split('/').pop().includes('.')) {
        window.location.replace(`${window.location.pathname}/${window.location.search}${window.location.hash}`);
      }
    </script>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('app');
        try {
        const data = await PNPL.loadContent();
        const projects = PNPL.enrichProjects(data);
        const now = new Date();
        const issues = [...data.issues].sort(PNPL.byWeekDesc).slice(0, 6);
        const live = projects
          .filter((p) => new Date(p.endDate) >= now)
          .sort(PNPL.byEndAsc);

        el.innerHTML = `
          ${PNPL.header('Home')}
          <main>
            <section class="hero">
              <h1>PnP Launchpad</h1>
              <p>Weekly curated stories for paid Print-and-Play projects from the PnP community. Big project art leads each card so creators can showcase their games at a glance.</p>
              <a class="cta" href="submit.html">Submit your project for review</a>
            </section>
            <section>
              <h2>Live and Upcoming Projects</h2>
              ${live.length ? `<div class="grid featured">${live.map((p) => PNPL.projectCard(p, false)).join('')}</div>` : '<p>No active projects right now. Check back after the next weekly issue.</p>'}
            </section>
            <section>
              <h2>This Week</h2>
              <div class="issue-list">${issues.map(PNPL.issueCard).join('')}</div>
            </section>
          </main>
          ${PNPL.footer()}
        `;
        } catch (err) {
          el.innerHTML = '<main><p>Could not load site data. Please refresh or redeploy latest files.</p></main>';
          console.error(err);
        }
      })();
    </script>
  </body>
</html>
