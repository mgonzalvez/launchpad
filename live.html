<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects Live Right Now | PnP Launchpad</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('app');
        const data = await PNPL.loadContent();
        const projects = PNPL.enrichProjects(data);
        const now = new Date();
        const live = projects
          .filter((p) => ['live', 'promo'].includes(PNPL.projectStatus(p, now)))
          .sort(PNPL.byEndAsc);

        el.innerHTML = `
          ${PNPL.header('Live Now')}
          <main>
            <section class="hero">
              <h1>Projects Live Right Now</h1>
              <p>Campaigns currently active and accepting backers.</p>
            </section>
            ${live.length ? `<div class="grid featured">${live.map((p) => PNPL.projectCard(p)).join('')}</div>` : '<p>No projects are live right now.</p>'}
          </main>
          ${PNPL.footer()}
        `;
      })();
    </script>
  </body>
</html>
