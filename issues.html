<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <title>This Week | PnP Launchpad</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('app');
        const data = await PNPL.loadContent();
        const issues = [...data.issues].sort(PNPL.byWeekDesc);

        el.innerHTML = `
          ${PNPL.header('This Week')}
          <main>
            <section class="hero">
              <h1>PnP Projects This Week</h1>
              <p>Browse curated weekly digests and jump into featured projects.</p>
            </section>
            <div class="issue-list">${issues.map(PNPL.issueCard).join('')}</div>
          </main>
          ${PNPL.footer()}
        `;
      })();
    </script>
  </body>
</html>
