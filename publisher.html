<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="assets/logo.svg" />
    <link rel="shortcut icon" href="assets/logo.svg" />
    <title>Publisher | PnP Launchpad</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <div id="app"></div>
    <script src="assets/app.js"></script>
    <script>
      (async () => {
        const el = document.getElementById('app');
        const data = await PNPL.loadContent();
        const projects = PNPL.enrichProjects(data);
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug') || '';
        const publishers = data.publishers || [];
        const person = publishers.find((p) => p.slug === slug) || null;

        if (!person) {
          el.innerHTML = `${PNPL.header('This Week')}<main><p>Publisher not found.</p></main>${PNPL.footer()}`;
          return;
        }

        const related = projects
          .filter((p) => p.publisherSlug === person.slug)
          .sort(PNPL.byLaunchDesc);

        el.innerHTML = `
          ${PNPL.header('This Week')}
          <main>
            <section class="hero profile-hero">
              <h1>${person.name}</h1>
              ${person.bio ? `<p>${person.bio}</p>` : '<p>No BGG write-up added yet.</p>'}
              ${person.bggUrl ? `<p><a href="${person.bggUrl}" target="_blank" rel="noreferrer">View BGG publisher page</a></p>` : ''}
            </section>
            <section>
              <h2>Projects on PnP Launchpad</h2>
              ${related.length ? `<div class="grid featured">${related.map((p) => PNPL.projectCard(p)).join('')}</div>` : '<p>No projects listed for this publisher yet.</p>'}
            </section>
          </main>
          ${PNPL.footer()}
        `;
      })();
    </script>
  </body>
</html>
